<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 02</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="card">
      <h1 class="card__title">We are information security.</h1>
      <p class="card__subtitle">
        <img
          src="./assets/phone-call.svg"
          alt="phone call"
          class="card__svg-image"
        />
        <span class="card__phone-number">+1 (234) 567-8910</span>
      </p>
      <div class="card__info">
        <div class="card__image-block"></div>
        <div class="card__info-block">
          <h2 class="card__block-title">Location</h2>
          <p class="card__block-subtitle card__block-subtitle_first">
            121 Rock Street, 21 Avenue, New York, NY 92103-9000
          </p>
          <div class="card__info-line"></div>
          <p class="card__block-subtitle card__block-subtitle_second">
            Sample text. Click to select the text box. Click again on double
            click to start editing the text.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
